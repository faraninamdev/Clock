<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="toggleFormat">Switch to 24-hour</button>
    <div class="background-circle"></div>
    <div class="clock" id="clock">
        <span id="hours">00</span>
        <span class="colon" id="colon">:</span>
        <span id="minutes">00</span>
        <span class="colon" id="colon2">:</span>
        <span id="seconds">00</span>
    </div>
    <div class="date-container" id="dateContainer">
        <span id="weekday">Monday</span>,
        <span id="date">01 Jan 2025</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
